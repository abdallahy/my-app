<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script>
var arr=[];
var arr_answer=[1,2,1];
$(document).ready(function(){
	
	for(var i=0;i<arr_answer.length;i++){		
			arr.push(0);		
	}
	
	$('.q1,.q2,.q3').click(function(){
		
		var class_click = $(this).attr( "class" );
		var id_click = $(this).attr( "id" );
		
		$('.'+class_click).css('border','none');
		$(this).css('border','1px solid #000');		
		
		var n = id_click.substr(3,1); 
		var n_question = id_click.substr(2,1); 
		arr[n_question-1]=n; 
		
	});	
	

});
function check(){
	var flag=true;
	for(var i=0;i<arr.length;i++){
		if(arr[i]!=arr_answer[i] || arr[i]==0){
			flag=false;
			var pos=i+1;
			$('.q'+pos).css('border','none');
		}
	}
	if(flag){
		alert('True');
	}else{
		alert('False');
	}
	
}
</script>
